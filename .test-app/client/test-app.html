<head>
  <title>LinkedIn-Fake Test App</title>
</head>

<body>
  <h1>LinkedIn-Fake Test App</h1>
  <p>{{> loginButtons}}</p>
  {{> userContent}}
</body>

<template name="userContent">
  <p>
    {{#if currentUser}}
      <span class="logged-in-message">
              Welcome <span class="current-user-name">{{currentUser.profile.firstName}} {{currentUser.profile.lastName}}</span>,
        You are logged in!
        And your LinkedIn ID is <span class="linkedin-id">{{currentUser.services.linkedin.id}}</span>
      </span>
    {{else}}
      <span class="logged-out-message">You need to log in.</span>
    {{/if}}
  </p>
</template>
